<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madspildskampagne</title>
    <link rel="stylesheet" href="/css/index.css"/>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          #header
          src="images/Løvbjerg_header.png"
          alt="Løvbjergheader"
          style="width: 100%; height: 60px"
      /></a>
    </header>

    <main>
      <div #h1>
        <h1>MADSPILD? <br />LØVBJERG <br />HAR <br />SVARET!</h1>
      </div>
      <div class="icons">
        <div>
          <div class="container">
            <img src="images/Madspild_icon.png" alt="Madspild_icon" />
            <div class="overlay">
              <a href="madspild.html"
                ><img src="images/madspild_gul.png" alt="madspild_gul"
              /></a>
            </div>
          </div>
          <div>
            <div class="container">
              <img src="images/Kort_icon.png" alt="kort_gul" />
              <div class="overlay">
                <!-- indsæt link til kortside -->
                <a href="kort.html"
                  ><img src="images/kort_gul.png" alt="kort_gul"
                /></a>
              </div>
          </div>
          <div>
            <div>
              <div class="container">
                <img src="images/Opskrift_icon.png" alt="Opskrift_icon" />
                <div class="overlay">
                  <a href="opskrifter.html"
                    ><img src="images/opskrift_gul.png" alt="opskrift_gul"
                  /></a>
                </div>
          </div>
          <div>
            <div class="container">
              <img src="images/Info_icon.png" alt="Info_icon" />
              <div class="overlay">
                <a href="info.html"
                  ><img src="images/info_gul.png" alt="info_gul"
                /></a>
              </div>
          </div>
        </div>
    </main>

    <footer></footer>
  </body>
</html>
